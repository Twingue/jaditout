            <form action="http://bienvu.net/script.php " method="post">
                <p class="obligatoire">*Ces zones sont obligatoires</p>
                <legend>Vos coordonnées</legend>
                <div class="form-group">
                <label for="nom">Votre nom*:</label>
                <input type="text" class="form-control" placeholder="Veuillez saissir votre nom"
                    name="nom" id="nom" required title="Entrez votre nom (que
                    des caractères entre a et z)">
                <br>
            </div>

            <div class="form-group">
                <label for="prenom">Votre prénom*:</label>
                <input type="text" class="form-control" placeholder="Veuillez saissir votre prénom"
                    name="prenom" id="prenom" required title="Entrez votre
                    prénom (que des caractères entre a et z)">
                <br>
            </div>
            <p>Sexe* : </p>
            <div class="form-check  form-check-inline">
            <input type="radio" name="sexe" id="fem" class="form-check-input" value="féminin" checked>
            <label for="fem">Fémimin </label> 
           </div>
           <div class="form-check  form-check-inline">
             <input type="radio" name="sexe" id="masc" class="form-check-input" value="masculin">
             <label for="masc">Masculin</label><br>
            
           </div>
                <div class="form-group">
                <label for="naissance">Date de naissance*:</label>
                <input class="form-control"
                    type="text" name="naissance" id="naissance" required
                    title="Entrez votre date de naissance (jj/mm/aaaa)"
                    placeholder="jj/mm/aaaa">
                <br>
            </div>
            <div class="form-group">
                <label for="cp">Code postal*:</label>
                <input type="text" class="form-control"
                    name="cp" id="cp" required title="Entrez votre code postal
                    (5chiffres)">
                <br>
            </div>
            <div class="form-group">
                <label for="adresse">Adresse:</label>
                <input type="text" class="form-control"
                    name="adresse" id="adresse">
                <br>
            </div>
            <div class="form-group">
                <label for="ville">Ville:</label>
                <input type="text" name="ville" class="form-control"
                    id="ville" title="Entrez votre ville (que des caractères
                    entre a et z)">
                <br>
            </div>
            <div class="form-group">
                <label for="email">Email*:</label>
                <input type="text" class="form-control"
                    name="email" id="email" placeholder="dave.loper@afpa.fr"
                    required title="Entrez votre email (Exemple:
                    trucmachin@gmail.com)">
                <br>
            </div>

                <legend>Votre demande</legend>
                <div class="form-group">
                <label for="sujet">Sujet*</label>
                <select id="sujet" class="form-control" required>
                    <option value=" " selected>Veuillez sélectionner un sujet</option>
                    <option value="commandes">Mes commandes</option>
                    <option value="question">Question sur un produit</option>
                    <option value="reclamation">Réclamaton</option>
                    <option value="autres">Autres</option>
                </select>
                <br>
                </div>

                <div class="form-group">
                <p>Votre question* : 
                    <textarea name="questions" rows="2"
                        cols="20" required class="form-control"></textarea></p>
                </div>

                <div class="form-group">
                <input type="checkbox" name="accepte" value="traitement"
                    required>* J'accepte le traitement informatique de ce
                formulaire
                <br>     
                    </div>

                <br>
                <div class="form-group">
                <input class="btn btn-dark btn-lg" type="submit" name="but" value="Envoyer" id="boutton"/>
                <input type="reset" value="Annuler" class="btn btn-dark btn-lg">
                </div>
